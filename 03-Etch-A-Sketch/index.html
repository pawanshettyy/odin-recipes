<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch 2.0</title>
    <!-- linking pages -->
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select A size</h6>
        <button id="popup" class="btn btn-secondary">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="btn btn-danger" onclick="resetBoard()">Reset</button>
    </div>
</body>
